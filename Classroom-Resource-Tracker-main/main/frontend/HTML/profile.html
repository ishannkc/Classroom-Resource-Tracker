<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="../CSS/profile.css">
</head>
<body>
    <div class="container">
        <div id="profile" class="profile__section">
            <div class="profile-picture">
                <img id="profile-pic" src="../imgs/pp.jpg" alt="Profile Picture">
            </div>
            <h2>Profile</h2>
            <p><strong>Name:</strong> <span id="name"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>Role:</strong> <span id="role"></span></p>
            <p><strong>Contact:</strong> <span id="contact"></span></p>
            <button onclick="window.location.href='edit-profile.html'">Edit Profile</button>
        </div>
    </div>

    <script src="../JS/profile.js"></script>
</body>
</html>
